<!DOCTYPE html>
<html>
<head>
  <title>Login - Wings On Track</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85); /* Light background with transparency */
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #333;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #4b0082;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f0e6ff;
      color: #050404;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #6a0dad;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #4b0082;
    }

    .login-container a {
      color: #333;
      font-size: 14px;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .error {
      color: #d9534f;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Wings On Track</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="UserID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === "team12@gmail.com" && password === "team12") {
        window.location.href = "project.html";
        return false;
      } else {
        errorMsg.textContent = "Invalid credentials. Please try again.";
        return false;
      }
    }
  </script>

</body>
</html>
